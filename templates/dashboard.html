<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-900 to-blue-700 text-white min-h-screen flex items-center justify-center">
    <div class="w-[100%] max-w-screen-xl p-16 bg-white text-gray-900 shadow-2xl rounded-2xl">
        <header class="flex flex-col md:flex-row justify-between items-center bg-blue-600 p-6 rounded-lg shadow-md">
            <h2 class="text-4xl font-bold text-white">Welcome, {{ user }}!</h2>
            <nav class="mt-4 md:mt-0">
                <ul class="flex gap-6">
                    <li><a href="{{ url_for('treatment') }}" class="px-6 py-3 bg-blue-500 hover:bg-blue-700 text-white rounded-lg text-lg">Treatment Info</a></li>
                    <li><a href="{{ url_for('food_recommendation') }}" class="px-6 py-3 bg-blue-500 hover:bg-blue-700 text-white rounded-lg text-lg">Food Recommends</a></li>
                    <li><a href="{{ url_for('history') }}" class="px-6 py-3 bg-blue-500 hover:bg-blue-700 text-white rounded-lg text-lg">History</a></li>
                    <li><a href="{{ url_for('logout') }}" class="px-6 py-3 bg-red-500 hover:bg-red-700 text-white rounded-lg text-lg">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main class="mt-10">
            <section class="bg-gray-100 p-8 rounded-lg shadow-lg">
                <h3 class="text-3xl font-semibold text-gray-800">Upload an Image for Pneumonia Detection</h3>
                <form action="{{ url_for('dashboard') }}" method="POST" enctype="multipart/form-data" class="mt-6">
                    <input type="file" name="file" accept="image/*" required
                        class="w-full px-5 py-4 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500" />
                    <button type="submit"
                        class="mt-6 w-full bg-blue-500 hover:bg-blue-700 text-white py-4 rounded-lg text-xl font-semibold">
                        Submit
                    </button>
                </form>
                {% if prediction %}
                <div class="mt-8 p-6 bg-green-100 border border-green-300 text-green-700 rounded-lg">
                    <h4 class="text-2xl font-semibold">Pneumonia Detection Result:</h4>
                    <p class="text-xl font-bold">{{ prediction }}</p>
                </div>
                {% endif %}
            </section>
        </main>

        <footer class="mt-10 text-center text-gray-600 text-lg">
            <p>&copy; 2025 Pneumonia Detection. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
