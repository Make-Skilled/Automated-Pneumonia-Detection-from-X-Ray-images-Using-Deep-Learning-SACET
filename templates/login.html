<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pneumonia Detection App</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-100 via-blue-300 to-indigo-400 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-96 max-w-sm">
        <h2 class="text-4xl font-semibold text-center text-gray-800 mb-6">Login</h2>

        <form method="POST" class="space-y-6">
            <!-- Username Input -->
            <div class="flex flex-col">
                <label for="username" class="text-lg text-gray-600">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>

            <!-- Password Input -->
            <div class="flex flex-col">
                <label for="password" class="text-lg text-gray-600">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full py-3 bg-blue-500 text-white text-lg rounded-lg hover:bg-blue-600 transition duration-300">
                Login
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="{{ url_for('signup') }}"
                class="text-blue-500 hover:underline">Sign up</a></p>
    </div>

</body>

</html>
