<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Pneumonia Detection App</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-purple-200 via-indigo-300 to-blue-500 flex justify-center items-center h-screen">

    <div class="bg-white p-10 rounded-xl shadow-xl w-96 max-w-sm">
        <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">Sign Up</h2>

        <form method="POST" class="space-y-6">
            <!-- Username Input -->
            <div class="flex flex-col">
                <label for="username" class="text-lg font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition duration-300 placeholder:text-gray-500">
            </div>

            <!-- Email Input -->
            <div class="flex flex-col">
                <label for="email" class="text-lg font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition duration-300 placeholder:text-gray-500">
            </div>

            <!-- Password Input -->
            <div class="flex flex-col">
                <label for="password" class="text-lg font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition duration-300 placeholder:text-gray-500">
            </div>

            <!-- Confirm Password Input -->
            <div class="flex flex-col">
                <label for="confirm_password" class="text-lg font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                    class="mt-2 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition duration-300 placeholder:text-gray-500">
            </div>

            <!-- Sign Up Button -->
            <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white text-lg font-semibold rounded-lg hover:from-blue-600 hover:to-indigo-700 transition duration-300">
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">Already have an account? <a href="{{ url_for('login') }}"
                class="text-blue-500 hover:underline">Login</a></p>
    </div>

</body>

</html>
